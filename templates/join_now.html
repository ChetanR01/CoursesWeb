{% extends "base.html" %}
{% load static %}

{% block mainsection %}
        <div>
            <div>
                <form action="/join_now/" method="post">
                    {% csrf_token %}
                    <div class="container">
                        <h1>Join Now</h1>
                        <p>Please fill this form to Join.</p>
                        <hr>

                        <div class="mb-3">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter Your first Name" required>
                        </div>

                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter Your last Name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Id</label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email Id" required>
                        </div>

                        <div class="mb-3">
                            <label for="Contact" class="form-label">Contact No</label>
                            <input type="text" class="form-control" name="contact" id="contact" placeholder="Enter your Contact NO" required>
                        </div>

                        <div class="mb-3">
                            <label for="city" class="form-label">City Name</label>
                            <input type="text" class="form-control" name="city" id="city" placeholder="Enter your City" required>
                        </div>

                        <div class="mb-3">
                            <label for="course" class="form-label">Course Preference</label>
                            <select class="form-control" name="course" id="course">
                                <option value="web design">Web Design</option>
                                <option value="android development">Android Development</option>
                                <option value="MERN">MERN Technology</option>
                                <option value="python fullstack">Python Full-Stack Development </option>
                                <option value="java fullstack">Java Full Stack Development</option>
                                <option value="cloud computing">Cloud Computing</option>
                                <option value="froendent development">Frontend Development</option>
                                <option value="artificial intelligence">Artificial Intelligence </option>
                                <option value="machine learning">Machine Learning</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="text" class="form-control" name="price" id="price" readonly value="0">
                        </div>

                        <div>
                            <input type="submit" style="width: 10em;" class="btn btn-success" value="Join Now">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
{% endblock mainsection %}
